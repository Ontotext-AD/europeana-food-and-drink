<!-- Start copyToClipboard.html -->
<form novalidate class="form-horizontal" autocomplete="off">
    <div class="modal-body">
        <p>Press Ctrl+C / Cmd+C to copy to clipboard and Enter to close</p>
        <input id="clipboardURI" type="text" ng-model="clipboardURI" class="form-control" autofocus value="value" />
    </div>
    <div class="modal-footer">
        <input class="btn btn-primary pull-right btn-sm" type="submit" value="OK" ng-click="ok()" />
    </div>
</form>
<!-- End copyToClipboard.html -->
